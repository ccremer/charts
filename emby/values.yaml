# Default values for emby.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # image.registry -- Container image registry
  registry: docker.io
  # image.repository -- Location of the container image
  repository: emby/embyserver
  # image.tag -- Container image tag
  tag: "4.5.0.16"
  # image.pullPolicy -- Container image pull policy
  pullPolicy: IfNotPresent

# imagePullSecrets -- List of image pull secrets if you use a privately hosted image
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # serviceAccount.create -- Specifies whether a service account should be created
  create: true
  # serviceAccount.annotations -- Annotations to add to the service account
  annotations: {}
  # serviceAccount.name -- The name of the service account to use.
  # If not set and `create` is `true`, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # service.type -- Service type
  type: ClusterIP
  # service.httpPort -- Service http port number
  httpPort: 8096
  # service.httpsPort -- Service https port number
  httpsPort: 8920
  # service.httpNodePort -- http Node port number if `service.type` is `NodePort`
  httpNodePort: 0
  # service.httpsNodePort -- https Node port number if `service.type` is `NodePort`
  httpsNodePort: 0

persistence:
  # persistence.enabled -- Whether to enable the PVC and mount
  enabled: false
  # persistence.size -- Requested storage size
  size: 3Gi
  # persistence.selector -- PV selector
  selector: {}
  # persistence.storageClass -- Storage Class name of the PV
  storageClass: ""
  # persistence.annotations -- Additional annotations to add to the PVC
  annotations: {}

# additionalVolumeMounts -- Add custom volume mounts to the deployment
additionalVolumeMounts: []
# additionalVolumes -- Add custom volumes to the deployment (may need to match `additionalVolumeMounts`)
additionalVolumes: []

livenessProbe:
  # livenessProbe.enabled -- Whether to enable the liveness probe
  enabled: true
readinessProbe:
  # readinessProbe.enabled -- Whether to enable the readiness probe
  enabled: true

ingress:
  # ingress.enabled -- Control whether ingress is created
  enabled: false
  # ingress.annotations -- Additional annotations for the Ingress object
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # ingress.hosts -- See Kubernetes Docs for a guide to setup Ingress hosts
  hosts: []
  # ingress.hosts -- See Kubernetes Docs for a guide to setup TLS on Ingress
  tls: []
  #  - secretName: emby-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 768Mi
  requests:
    cpu: 30m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
