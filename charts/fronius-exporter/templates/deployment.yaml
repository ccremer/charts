apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fronius-exporter.fullname" . }}
  labels:
    {{- include "fronius-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "fronius-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "fronius-exporter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fronius-exporter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: exporter
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "fronius-exporter.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --symo.url={{ .Values.exporter.symoUrl }}
            - --symo.site={{ .Values.exporter.siteName | quote }}
            - --symo.timeout={{ .Values.exporter.timeoutSeconds }}
            {{- range .Values.exporter.additionalArgs }}
            - {{ . }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /liveness
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.telegraf.enabled }}
        - name: telegraf
          image: {{ include "fronius-exporter.telegrafImage" . }}
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 10Mi
          volumeMounts:
            - name: telegraf-config
              mountPath: /etc/telegraf
      volumes:
        - name: telegraf-config
          secret:
            secretName: {{ template "fronius-exporter.fullname" . }}
            defaultMode: 420
      {{- end }}
      {{- with .Values.hostAliases }}
      hostAliases:
      {{- range $ip, $hostnames := . }}
        - ip: {{ $ip }}
          hostnames:
          {{- range . }}
            - {{ . }}
          {{- end }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
