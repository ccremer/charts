# Default values for sickchill.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

sickchill:
  env: []

image:
  # -- Location of the container image
  repository: sickchill/sickchill
  # -- Container image registry
  registry: docker.io
  # -- Container image tag
  tag: "7120"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- The pod annotations
podAnnotations: {}

# -- The pod security context
podSecurityContext: {}
  # fsGroup: 2000

# -- The container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

persistence:
  downloads:
    # -- Whether to enable the PVC and mount
    enabled: false
    # -- Requested storage size
    size: 3Gi
    # -- PV selector
    selector: {}
    # -- Storage Class name of the PV
    storageClass: ""
    # -- Additional annotations to add to the PVC
    annotations: {}
  shows:
    # -- Whether to enable the PVC and mount
    enabled: false
    # -- Requested storage size
    size: 10Gi
    # -- PV selector
    selector: {}
    # -- Storage Class name of the PV
    storageClass: ""
    # -- Additional annotations to add to the PVC
    annotations: {}
  data:
    # -- Whether to enable the PVC and mount
    enabled: false
    # -- Requested storage size
    size: 1Gi
    # -- PV selector
    selector: {}
    # -- Storage Class name of the PV
    storageClass: ""
    # -- Additional annotations to add to the PVC
    annotations: {}

service:
  # -- Service type
  type: ClusterIP
  # -- Service http port number
  port: 8081

ingress:
  # -- Control whether ingress is created
  enabled: false
  # -- Additional annotations for the Ingress object
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  # -- See Kubernetes Docs for a guide to setup Ingress hosts
  hosts: []
  # -- See Kubernetes Docs for a guide to setup TLS on Ingress
  tls: []
  #  - secretName: emby-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
